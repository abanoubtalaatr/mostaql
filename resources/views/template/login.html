  <body class="home-page">
    <!-- Main Content-->
    <main class="main-content">
      <section class="login">
        <div class="row">
          <div class="col-md-5">
            <div class="login-back">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="login-head">
                    <select class="form-control select-login">
                      <option selected disabled>Eng</option>
                    </select>
                  </div>
                  <div class="login-form">
                    <div class="login-logo"><img src="assets/imgs/home/logo.svg" alt=""></div>
                    <p>Enter your credentials<span> to continue</span></p>
                    <div class="input-group login-group floating-label-group">
                      <div class="input-group-prepend"><img src="assets/imgs/login/user.svg" alt=""></div>
                      <input class="form-control" type="text" id="username" autocomplete="flase" autofocus required>
                      <label class="floating-label">Username</label>
                    </div>
                    <div class="input-group login-group floating-label-group">
                      <div class="input-group-prepend"><img src="assets/imgs/login/lock.svg" alt=""></div>
                      <input class="form-control" type="password" id="password" autocomplete="chrome-off" required>
                      <label class="floating-label">Password</label>
                      <div class="input-group-prepend check"><i class="fas fa-eye-slash"></i></div>
                    </div>
                    <div class="flex-div-2"><a class="grey" href="#">Remember me</a>
                      <label class="switch">
                        <input type="checkbox"><span class="slider"></span>
                      </label>
                    </div>
                    <div class="login-btns">
                      <button class="button btn-red full">Login</button>
                      <button class="button btn-border full">I donâ€™t have an account</button>
                    </div><a class="red" href="#">I forgot my password</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="login-img"><img src="assets/imgs/login/login-img@2x.png" alt=""></div>
          </div>
        </div>
      </section>
    </main>
    <!-- End Main Content-->
