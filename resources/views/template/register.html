  <body class="home-page">
    <!-- Main Content-->
    <main class="main-content">
      <section class="login">
        <div class="row">
          <div class="col-md-5">
            <div class="login-back">
              <div class="row justify-content-center align-items-center">
                <div class="col-md-8">
                  <div class="back-login"><img src="assets/imgs/login/back-arrow.svg" alt=""><span>Go-back</span></div>
                  <div class="register-head">
                    <h4 class="grey">Create New</h4>
                    <p class="grey">Please select an account type</p>
                  </div>
                  <div class="step" id="step-1">
                    <div class="select-user">
                      <div class="row">
                        <div class="col-6">
                          <div class="register-u">
                            <p>As Advertiser</p>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="register-u active">
                            <p>As Soldier</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="btns">
                      <button class="button btn-red full next-step-btn">Next</button>
                    </div>
                  </div>
                  <div class="step" id="step-2">
                    <input class="form-control register-input" type="text" placeholder="Account Name">
                    <input class="form-control register-input" type="text" placeholder="Email Address">
                    <div class="input-group register-group">
                      <input class="form-control" type="password" placeholder="Password">
                      <div class="input-group-prepend check"><i class="fas fa-eye-slash"></i></div>
                    </div>
                    <div class="input-group register-group">
                      <input class="form-control" type="password" placeholder="Confirm Password">
                      <div class="input-group-prepend check"><i class="fas fa-eye-slash"></i></div>
                    </div>
                    <button class="button btn-red full">Register</button>
                  </div>
                  <div class="mr-30 text-center"><a class="grey" href="#">Already you have account! <span class="red">Login</span></a></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="login-img"><img src="assets/imgs/login/login-img@2x.png" alt=""></div>
          </div>
        </div>
      </section>
    </main>
    <!-- End Main Content-->
